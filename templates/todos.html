{% extends 'base.html' %}

{% block content %}
<h1>ToDo Manager</h1>
<br>
<div id="task-box">
    <h2>New tasks</h2>
    <ul>
        {% for task in task_list %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</div>
<button onclick = "taskHider()">Show/Hide Tasks</button>
<form action="/todos" method="POST">
    <input type="text" name="task-input" id="task-input">
    <input type="submit" value="Add Task">
</form>


{% endblock %}
